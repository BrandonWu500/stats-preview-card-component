<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="hero">
        <img src="images/image-header-mobile.jpg" alt="header image" />
      </div>
      <div class="content">
        <header>
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="title-info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </header>
        <div class="wrapper-stats">
          <section class="stats">
            <h2 class="stats-num">10k+</h2>
            <p class="stats-words">companies</p>
          </section>
          <section class="stats">
            <h2 class="stats-num">314</h2>
            <p class="stats-words">templates</p>
          </section>
          <section class="stats">
            <h2 class="stats-num">12m+</h2>
            <p class="stats-words">queries</p>
          </section>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BrandonWu500">Brandon Wu</a>.
    </footer>
  </body>
</html>
